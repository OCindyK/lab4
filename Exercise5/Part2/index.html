<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">News Updates</h1>
        <div class="row" id="news-container">
        </div>
        <div class="mt-4">
            <button class="btn btn-danger" id="stopLoadingButton">Stop Loading News</button>
        </div>
        <div class="mt-4">
            <h2>Add News</h2>
            <div class="form-group">
                <label for="newsTitle">Title</label>
                <input type="text" class="form-control" id="newsTitle" placeholder="Enter news title">
            </div>
            <div class="form-group">
                <label for="newsContent">Content</label>
                <textarea class="form-control" id="newsContent" rows="3" placeholder="Enter news content"></textarea>
            </div>
            <button class="btn btn-primary" id="submitNewsButton">Submit News</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
