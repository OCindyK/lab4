<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
        border: 2px solid black;
        margin: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>

    <div id="card-list"></div>

    <script>
      async function addCard(cardTitle, cardDescription) {
        try {
          // Clone the template
          const template = document.getElementById("card-template").content.cloneNode(true);

          // Populate the template with data passed as parameters
          template.querySelector('.card-title').innerText = cardTitle;
          template.querySelector('.card-text').innerText = cardDescription;

          // Include the populated template into the page
          document.querySelector('#card-list').appendChild(template);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      addCard("Chelsea FC", "Chelsea FC is founded in 1905");
      addCard("FC Barcelona", "FC Barcelona is founded in 1899");
      addCard("FC Bayern Munich", "FC Bayern Munich is founded in 1900");
      addCard("AS Roma", "AS Roma is founded in 1927");
      addCard("FC Porto", "FC Porto is founded in 1893");
    </script>
  </body>
</html>
