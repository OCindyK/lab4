<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EChart - Average Item Prices</title>
  <!-- Include ECharts library (you may need to download and host it locally) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand">Fake Store</span>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link home" href="index.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="selectCategory" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Category</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="selectCategory">
            <!-- Categories will be populated dynamically in JavaScript -->
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="echart.html">EChart</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <h2 class="echart-title">Average Item Prices by Category</h2>
  <div id="echart-container" style="width: 800px; height: 400px;"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script src="script.js"></script>

</html>
